<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Bienvenue chez Ohmyfood!" />
    <meta
      name="description"
      content="Découvrez des restaurants d'exception, séléctionnés par nos soins et réservez le menu qui vous convient"
    />
    <title>OhMyFood!</title>

    <!-- METATAGS -->
    <!-- OpenGraph data -->
    <meta property="og:title" content="Bienvenue chez Ohmyfood!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ohmyfood.com/" />
    <meta
      property="og:image"
      content="https://www.ohmyfood.com/imag/logo/ohmyfood.png"
    />
    <meta
      property="og:description"
      content="Découvrez des restaurants d'exception, séléctionnés par nos soins et réservez le menu qui vous convient"
    />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@OhMyFood!" />
    <meta name="twitter:title" content="Bienvenue chez Ohmyfood!" />
    <meta
      name="twitter:description"
      content="Découvrez des restaurants d'exception, séléctionnés par nos soins et réservez le menu qui vous convient"
    />
    <meta
      name="twitter:image"
      content="https://www.ohmyfood.com/imag/logo/ohmyfood.png"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONTAWESONE -->
    <script
      src="https://kit.fontawesome.com/af249e68ba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Page content -->
  <body>
    <!-- Header -->
    <header class="header">
      <img class="logo" src="img/logo/ohmyfood.png" alt="Logo du site" />
      <form class="searchForm">
        <div class="searchForm__icone">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input
          class="searchForm__input"
          id="city_search"
          type="text"
          placeholder="Paris, Belleville"
        />
      </form>
    </header>
    <!-- End of Header -->
    <!-- Main Section -->
    <main class="blocPage">
      <!-- Section Presentation -->
      <section class="presentation">
        <h1 class="presentation">Réservez le menu qui vous convient</h1>
        <p class="presentation">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="presentation" id="explore-button" type="submit">
          Explorer nos restaurants
        </button>
      </section>
      <!-- End of Presentation -->
      <!-- Section Fonctionnement -->
      <section class="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
        <div class="filter">
          <div class="selection">
            <span class="selection__circleNumber">1</span>
            <span><i class="fas fa-mobile-alt"></i></span>
            <h3 class="selection__title">Choisissez un restaurant</h3>
          </div>
          <div class="selection">
            <span class="selection__circleNumber">2</span>
            <span><i class="fas fa-list-ul"></i></span>
            <h3 class="selection__title">Composez votre menu</h3>
          </div>
          <div class="selection">
            <span class="selection__circleNumber">3</span>
            <span><i class="fas fa-store"></i></span>
            <h3 class="selection__title">Dégustez au restaurant</h3>
          </div>
        </div>
      </section>
      <!-- End of Section Fonctionnement -->
      <!-- Section Restaurants -->
      <section class="restaurants">
        <h2 class="restaurants__title">Restaurants</h2>
        <div class="listeRestaurants">
          <figure class="figure">
            <img
              class="figure__image"
              src="img/restaurants/la_palette_du_gout.jpg"
              alt="Restaurant la palette du gout"
            />
            <figcaption class="figcaption">
              <h3 class="figcaption__title">La palette du goût</h3>
              <p class="figcaption__paragraph">Ménilmontant</p>
              <span class="figcaption__span"><i class="far fa-heart"></i></span>
            </figcaption>
          </figure>
          <figure class="figure">
            <img
              class="figure__image"
              src="img/restaurants/la_note_enchantee.jpg"
              alt="Restaurant la note enchantée"
            />
            <figcaption class="figcaption">
              <h3 class="figcaption__title">La note enchantée</h3>
              <p class="figcaption__paragraph">Charonne</p>
              <span class="figcaption__span"><i class="far fa-heart"></i></span>
            </figcaption>
          </figure>
          <figure class="figure">
            <img
              class="figure__image"
              src="img/restaurants/a_la_francaise.jpg"
              alt="Restaurant à la française"
            />
            <figcaption class="figcaption">
              <h3 class="figcaption__title">À la française</h3>
              <p class="figcaption__paragraph">Citée rouge</p>
              <span class="figcaption__span"><i class="far fa-heart"></i></span>
            </figcaption>
          </figure>
          <figure class="figure">
            <img
              class="figure__image"
              src="img/restaurants/le_delice_des_sens.jpg"
              alt="Restaurant le délice des sens"
            />
            <figcaption class="figcaption">
              <h3 class="figcaption__title">Le délice des sens</h3>
              <p class="figcaption__paragraph">Folie-Méricourt</p>
              <span class="figcaption__span"><i class="far fa-heart"></i></span>
            </figcaption>
          </figure>
        </div>
      </section>
      <!-- End of Section Restaurants -->
    </main>
    <!-- End of Main Section -->
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__logo">
        <img class="logo" src="img/logo/ohmyfood.png" alt="Logo du site" />
      </div>
      <div class="footerContent">
        <ul class="footerlist">
          <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:test@test.local">Contact</a></li>
        </ul>
      </div>
    </footer>
    <!-- End of Footer -->
  </body>
</html>
